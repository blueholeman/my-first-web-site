<h2>WEB</h2>
    <p>웹(web) 의 원래 뜻은 '거미줄'이다. 좀더 정확하게 표현하기 위해서는 거미실(spider's silk)로 
    만든 거미집(web)을 뜻하는 말인데, 한국어에서는 이를 '거미줄'이라고 뭉뚱그려 사용하고 있다.</p>
<p style="margin-top: 45px;">헌법재판소가 1993년과 2012년에 각각 보석과 구속집행정지에 대한 즉시항고가<br> 위
헌이라고 결정한 사실을 거론하며 "또 다른 위헌 소지를 불러일으키는 것은 맞지 않는다"고 부연했다.</p>
